<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
  </head>
  <body>
    <header>
      <section class="search-section">
        <div class="container">
          <form class="search-form" id="search-form">
            <input
              class="search-input"
              type="text"
              name="searchQuery"
              autocomplete="off"
              placeholder="Search images..."
            />
            <button class="search-btn btn" type="submit">Search</button>
          </form>
        </div>
      </section>
    </header>
    <section class="gallery-section">
      <div class="container">
        <div class="gallery">
          <a class="gallery-link" href="${largeImageURL}">
            <div class="photo-card">
              <img
                src="${webformatURL}"
                alt="${tags}"
                loading="lazy"
                class="gallery-img img"
              />

              <div class="info">
                <p class="info-item">
                  <b>Likes</b>
                  ${likes}
                </p>
                <p class="info-item">
                  <b>Views</b>
                  ${views}
                </p>
                <p class="info-item">
                  <b>Comments</b>
                  ${comments}
                </p>
                <p class="info-item">
                  <b>Downloads</b>
                  ${downloads}
                </p>
              </div>
            </div>
          </a>

          <!-- Картки зображень -->
        </div>
        <div class="load-more-btn">
          <button type="button" class="load-more btn is-hidden">
            Load more
          </button>
        </div>
      </div>
    </section>

    <script src="index.js" type="module"></script>
  </body>
</html>
